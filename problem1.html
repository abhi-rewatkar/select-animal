<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Selector</title>
</head>
<body>

    <!-- Dropdown menu with animal options -->
    <label for="animalSelect">Choose an animal:</label>
    <select id="animalSelect">
        <option value="dog">Dog</option>
        <option value="cat">Cat</option>
        <option value="elephant">Elephant</option>
        <option value="lion">Lion</option>
    </select>

    <!-- Image that will change based on selection -->
    <img id="animalImage" src="dog.jpg" alt="Animal Image" style="max-width: 300px; margin-top: 20px;">

    <script src="script.js"></script>
</body>
</html>
